<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickRoad Assistance - Login & Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for the login-register page */
        body {
            font-family: Arial, sans-serif;
            background: url('./image/login.png') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background: #007bff;
        }

        .tabs button {
            flex: 1;
            padding: 15px;
            color: white;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tabs button.active {
            background: #0056b3;
        }

        .form-container {
            padding: 20px;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>QuickRoad Assistance</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Back to Home</a></li>
                
                <li><a href="about.html">About Us</a></li>
                <li><a href="tel:+1234567890" class="cta">Call for Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login and Register Section -->
    <div class="container">
        <div class="tabs">
            <button id="login-tab" class="active">Login</button>
            <button id="register-tab">Register</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="active">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
                <div class="form-footer">
                    <p>Donâ€™t have an account? <a href="#" id="switch-to-register">Register</a></p>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Register</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 QuickRoad Assistance. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to switch between Login and Register forms
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            registerTab.click();
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            loginTab.click();
        });
    </script>
</body>

</html>
