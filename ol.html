<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
          height: 250px;
          width: 130px;
          background-color: aquamarine;
          border: 2px solid black;
          margin-bottom: 10px;
      }

    </style>
</head>
<body>
    <div>
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      
      <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      
    </div>
    <div>
      <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <ol start="m">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      
      <ol start="6"  reversed>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>

    </div>
    <div>
      <ul type="disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      <ul type="square">
        <li>coco</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>

    </div>
</body>
</html>
